# Example experiment configuration
# Use as: uv run src/train.py experiment=example

# @package _global_

defaults:
  - override /data: default
  - override /trainer: default
  - override /callbacks: default
  - override /logger: wandb

# Experiment metadata
task_name: "example_experiment"
tags: ["example", "baseline"]

# Training settings
seed: 42
train: True
test: True

# Override trainer settings for this experiment
trainer:
  max_epochs: 100
  gradient_clip_val: 1.0

# Override data settings
data:
  batch_size: 64
