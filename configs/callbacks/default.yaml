# Default callbacks configuration
defaults:
  - model_checkpoint

rich_progress:
  _target_: pytorch_lightning.callbacks.RichProgressBar

early_stopping:
  _target_: pytorch_lightning.callbacks.EarlyStopping
  monitor: "val/loss"
  patience: 10
  mode: "min"
  verbose: True

# W&B callbacks for experiment tracking
watch_model:
  _target_: src.callbacks.wandb_callbacks.WatchModelCallback
  log: "gradients"
  log_freq: 100
  log_graph: True

log_predictions:
  _target_: src.callbacks.wandb_callbacks.LogPredictionsCallback
  num_samples: 8
  log_every_n_epochs: 1
