# Model checkpoint callback configuration
# Strategy: Periodic snapshots + latest (no validation-based selection)
# - save_last=True: Overwrites 'last.ckpt' every epoch for crash recovery
# - every_n_epochs=25: Saves permanent snapshots for retroactive evaluation
# - Final epoch is always saved via save_last
# See docs/ac_predictor_training_faq.md for rationale
model_checkpoint:
  _target_: lightning.pytorch.callbacks.ModelCheckpoint
  dirpath: ${paths.output_dir}/checkpoints
  filename: "checkpoint_e{epoch:04d}"
  monitor: null  # No metric-based selection
  verbose: False
  save_last: True  # Always save 'last.ckpt' for crash recovery
  save_top_k: -1  # Save all periodic checkpoints (controlled by every_n_epochs)
  mode: "min"
  auto_insert_metric_name: False
  save_weights_only: False
  every_n_train_steps: null
  train_time_interval: null
  every_n_epochs: 10  # Periodic snapshots for retroactive validation
  save_on_train_epoch_end: True
